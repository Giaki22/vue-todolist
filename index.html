<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <div class="main-actions">
            <input type="ToDoAction" id="toDoAction" v-model="toDoText" @keyup.enter="pushToDo" required>
            <button type="submit" class="submit" @click="pushToDo">Add to List</button>
        </div>
        <div class="list-container">
            <div class="action" v-for="(item, i) in toDoList">
                <div class="text" :class="{taskDone: toDoList[i].done === true}">{{toDoList[i].text}}</div>
                <div class="actions">
                    <button class="done" @click="doneOrViceversa(item)">V</button>
                    <button class="remove" @click="removeToDo(i)">X</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
